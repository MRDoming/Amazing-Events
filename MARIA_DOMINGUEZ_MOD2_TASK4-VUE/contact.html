<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <header>
        <div class="top">
            <a href="./index.html"><img class="logo" src="./assets/img/Logo-Amazing-Events.png" alt="logo"></a>

            <div>
                <nav class="navbar navbar-expand-lg bg-transparent">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link boton_nav border mx-1" aria-current="page"
                                    href="./index.html">Home</a>
                                <a class="nav-link boton_nav border mx-1" aria-current="page"
                                    href="./upcoming_events.html">Upcoming Events</a>
                                <a class="nav-link boton_nav border mx-1" aria-current="page"
                                    href="./past_events.html">Past Events</a>
                                <a class="nav-link boton_nav active border mx-1" aria-current="page"
                                    href="#">Contact</a>
                                <a class="nav-link boton_nav border mx-1" aria-current="page"
                                    href="./stats.html">Stats</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="titulo">
            <a class="none" href="./past_events.html"><img class="arrow" src="./assets/img/back.png" alt=""></a>
            <h1>Contact</h1>
            <a class="none" href="./stats.html"><img class="arrow" src="./assets/img/forward.png" alt=""></a>
        </div>
    </header>

    <main>
        <div id="app">
            <form class="form_contact" action="">
                <fieldset class="field_contact">
                    <label>Name:</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <label>Email:</label>
                    <input type="text" name="email" id="email" placeholder="name@mail.com">
                    <label>Mesagge:</label>
                    <textarea name="mesagge" id="message"></textarea>
                </fieldset>
                <button v-on:click="contact()" class="submit" type="submit" id="contact">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <a class="none" href="http://www.instagram.com"><img class="rrss" src="./assets/img/instagram.png"
                    alt=""></a>
            <a class="none" href="http://www.facebook.com"><img class="rrss" src="./assets/img/facebook.png" alt=""></a>
            <a class="none" href="http://www.whatsapp.com"><img class="rrss" src="./assets/img/whatsapp.png" alt=""></a>
        </div>
        <p>Cohort 34</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>
